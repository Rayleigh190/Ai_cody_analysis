<script>
  function readURL(input) {
    if (input.files && input.files[0]) {

      var reader = new FileReader();

      reader.onload = function (e) {
        $('.image-upload-wrap').hide();
        // $('#loading').show();
        $('.file-upload-image').attr('src', reader.result);
        $('.file-upload-content').show();

        $('.image-title').html(input.files[0].name);

          // @details 편집버튼 노출
        
          jQuery("#editBtn").css("display", "inline");
        
        canvasDrawImage(function() {console.log("확인")});
      };

      reader.readAsDataURL(input.files[0]);
      

    } else {
      removeUpload();
    }
  }

  function removeUpload() {
    $('.file-upload-input').replaceWith($('.file-upload-input').clone());
    $('.file-upload-content').hide();
    $('.image-upload-wrap').show();
  }
  $('.image-upload-wrap').bind('dragover', function () {
    $('.image-upload-wrap').addClass('image-dropping');
  });
  $('.image-upload-wrap').bind('dragleave', function () {
    $('.image-upload-wrap').removeClass('image-dropping');
  });
</script>

</head>

<body id="page-top">

  

  <div class="file-upload container">

      <div class="image-upload-wrap">
        <input class="file-upload-input" type='file' onchange="readURL(this);" accept="image/*" />
        <div class="drag-text">
          <img src="upload.svg" class="upload mt-5 pt-5" style="width: 20%;">
          <h3 class="mb-5 pb-5 pt-4 upload-text">Drag and drop a file or select add Image</h3>
        </div>
      </div>

      <div class="file-upload-content">
        <input type="hidden" id="xAxis" value="0" placeholder="선택영여역의_x좌표"/>
              
        <input type="hidden" id="yAxis" value="0" placeholder="선택영여역의_y좌표"/>
        
        <input type="hidden" id="wLength" value="0" placeholder="선택영여역의_w넓이"/>
        
        <input type="hidden" id="hLength" value="0" placeholder="선택영여역의_h높이"/>
        <!-- 사용할 이미지 -->
        <img id="editImg" class="file-upload-image" src="#" style="margin: 0 auto;"/>
        <div id="loading" class="animated bounce">
          <div class="spinner-border" role="status">
              <span class="sr-only">Loading...</span>
          </div>
          <p class="text-center">AI가 당신의 코디를 분석중입니다.</p>
        </div>
        <p class="result-message"></p>
        <div id="label-container" class="d-flex flex-column justify-content-around"></div>
        
      

        <div class="image-title-wrap">
          <input id="editBtn" type="button" onClick="imgCropDesignate();" value="편집"/>
          <input id="cutBtn" type="button" onClick="imgCropApply();" value="자르기"/>
        
        </div>
      
      <canvas></canvas>
            
        <div class="pt-3 image-title-wrap">
          <button type="button p-2" class="try-again-btn" onclick="window.location.reload();">
              <span class="try-again-text">다른 사진으로 재시도</span>
          </button>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="js/jcrop.js"></script>
